<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
</head>
<style>
    body {
        background-color: black;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #e0e0e0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 500;
    }
    .status-container {
      background-color: #2a2b2d;
      display:flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      justify-content: center;
      border-radius: 20px;
      width: 300px;
      height: 150px;
      row-gap: 10px;
    }
    .main-text {
      font-size: 24px;
      width: 100%;
      text-align: center;
      color: red;
    }
    .text-cont {
      display: flex;
      flex-direction: row;
      column-gap: 10px;
      align-items: center;
      font-size: 18px;
    }
    .green {
      color: green;
    }
    .red {
      color: red;
    }
    .home-btn {
    width: 150px;
    height: 50px;
    border-radius: 20px;
    border: 1px solid #cdcdcdd3;
    background-color: #d17206;
    color: #fff;
    font-weight: 500;
    font-size: 18px;
    outline: none;
    cursor: pointer;
    text-transform: uppercase;
}
</style>

<body>

    <div class="status-container">
        <h1 class="main-text">Server Status Information</h1>
        <div class="text-cont">
            <div class="text-1">
                Server status:
            </div>
            <div id="statusText" class="text-2 red">
                404 Error || Page Not Found
            </div>
        </div>
        <div class="text-cont">
            <div class="text-1">
                Connected users:
            </div>
            <div id="userCount" class="text red">
                0
            </div>
        </div>
        <a href="https://api-deriv-aviator.topwebtools.online">
            <button type="button" className="home-btn">Home</button>
        </a>
    </div>

</body>

</html>
